<!DOCTYPE html>
<html>
  <head>
    <title>30DaysOfScript</title>
  </head>
  <body>
    <script src="level3.js"></script>
    Enter your username: <input type="text" id="username" value=""> <br>
    Enter your email: <input type="email" id="email" value=""> <br>
    Enter your password: <input type="password" id="password" value=""> <br>
    Please enter the products name <input type="text" id="product" value=""> <br>
    Please enter a rating between 1 and 5 <input type="number" id="rating" value=""> <br>
    <button onclick="signUp()">Sign Up (Needs username, email and password)</button> <br>
    <button onclick="signIn()">Sign In (Needs username and password)</button> <br>
    <button onclick="rateProduct()">Rate Product (Needs username, password, product name and rating)</button> <br>
    <button onclick="averageRating()">Calculate the Average Rating (Needs products name)</button> <br>
    <button onclick="likeProduct()">Like a Product (Needs username, password and products name)</button> <br>
  </body>
</html>
