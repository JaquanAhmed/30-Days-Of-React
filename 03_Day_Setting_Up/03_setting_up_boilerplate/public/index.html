<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        background-color: rgb(232, 236, 248);
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      .main-wrapper{
        font-size: large;
        margin: 15px;
        background-color: white;
        border-radius: 5px;
        width: auto;
      }

      .main-wrapper h1 {
        font-size: 20px;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        background-color: white;
        margin-left: 15px;
      }

      .main-wrapper p {
        background-color: white;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: small;
        color:gray;
        margin-top: 20px;
        margin-left: 15px;
      }

      .main-wrapper h2{
        background-color: white;
        margin-top: 20px;
        margin-left: 15px;
        font-size: medium;
      }

      .main-wrapper h3{
        font-size: medium;
        background-color:deepskyblue;
        display: inline-block;
        color: white;
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
      }

      .main-wrapper span{
        background-color: white;
        display: inline-block;
        margin-left: 15px;
      }

      strong{
        background-color: white;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }

      .frontEndTechnologies {
        text-align: center;
      }

      .subscribe {
        text-align: center;
        background-color:rgba(145, 210, 242, 0.675);
        border-radius: 25px;
        padding: 50px;
        font-family: sans-serif;
      }
      
      .subscribe h1 {
        font-size: 35px;
        font-weight: 100;
        margin-top: -15px;
      }

      .subscribe p {
        padding: 40px;
      }

      .subscribe input {
        border-radius: 10px;
        padding: 15px;
        margin: 10px;
        border-style: hidden;
      }

      .subscribe button {
        border-radius: 10px;
        padding: 15px;
        margin: 10px;
        width: 300px;
        border-style: hidden;
        color: white;
        background-color: rgb(255, 100, 100);
      }

      .userImage {
        background-color: white;
      }

      .userImage img{
        border-radius: 50%;
        width: 150px;
        margin-left: 15px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
